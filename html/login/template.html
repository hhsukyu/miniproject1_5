<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>오색빛깔</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="../../css/login.css">
</head>

<body>
  <!-- Header -->
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Visitors' Book</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
    </ul>
  </header>
  <!-- Header End -->

  <!-- Content -->
  <div class="project_title">
    <img class="project_img" src="" alt="">
    <span class="project_name">오색빛깔</span>
  </div>
  <d iv class="login_wrap">
    <form id="frmNIDLogin" name="frmNIDLogin" target="_top" method="POST">
      <ul class="pannel_wrap">
        <li class="pannel_item">
          <div class="pannel_inner">
            <div class="id_pw_wrap">
              <div class="input_row" id="id_line">
                <input type="text" id="id" name="id" placeholder="아이디" title="아이디" class="input_text" maxlength="41"
                  value="">
              </div>
              <div class="input_row" id="pw_line">
                <input type="password" id="pw" name="pw" placeholder="비밀번호" title="비밀번호" class="input_text"
                  maxlength="41" value="">
              </div>
            </div>
            <div class="btn_login_wrap">
              <button type="submit" class="btn_login" id="log.login">
                <span class="btn_text">로그인</span>
              </button>
            </div>
          </div>
        </li>
      </ul>

      <ul class="find_wrap" id="find_wrap">
        <li><a target="_blank" href="#none" class="find_text">회원가입</a></li>

      </ul>
    </form>
    </div>
    <!-- Content End-->

    <!-- Footer -->
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Visitors' Book</a></li>

      </ul>
      <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
    </footer>
    <!-- Footer End-->
